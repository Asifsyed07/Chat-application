<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Chat Application</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <h2>Chat Application</h2>
    </header>

    <!-- Main Chat Area -->
    <div class="chat-area" id="chat-area">
      <div class="message-bubble user-message">
        <p>Hello! How can I help you?</p>
      </div>
      <div class="message-bubble bot-message">
        <p>Hi, I need assistance with my order.</p>
      </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-container">
      <textarea id="message-input" class="chat-input" placeholder="Type a message..." rows="1"></textarea>
      <button id="send-btn">Send</button>
    </div>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="typing-indicator">User is typing...</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
